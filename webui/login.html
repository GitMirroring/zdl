    <title>ZigzagDownLoader Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,400,600" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div class="form">
        <div class="content">
            <div id="signup">
                <div class="logo"><h1>ZDL Account</h1></div>
                <form>
                    <div class="field-wrap">
                        <label>Username</label>
                        <input id="user" type="text" name="user" required />
                    </div>
                    <div class="field-wrap">
                        <label>Password</label>
                        <input id="pass1" class="pwd" type="password" name="pass1" required />
                    </div>
                    <div class="field-wrap">
                        <label>Repeat password</label>
                        <input id="pass2" class="pwd" type="password" name="pass2" required />
                    </div>
                    <p class="error"></p>
                    <button type="button" class="button">Create your account</button>
                </form>
            </div>

            <div id="login">
                <h1>ZDL Login</h1>
                <form action="/" method="post">
                    <input type="hidden" name="cmd" value="login">
                    <div class="field-wrap">
                        <label>Username</label>
                        <input type="text" name="user" required />
                    </div>
                    <div class="field-wrap">
                        <label>Password</label>
                        <input type="password" name="pass" required />
                    </div>
                    <p class="error"></p>
                    <button type="submit" class="button">Enter</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
