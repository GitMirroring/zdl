<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>ZDL web UI lite</title>
		<meta name="description" content="ZDL web UI lite mobile">
		<link rel="icon" href="favicon.png" type="image/png">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/lite/bootstrap.min.css">
		<link rel="stylesheet" href="css/lite/fontawesome/all.min.css">
		<link rel="stylesheet" href="css/lite/styles.css">
		<script src="js/lite/modernizr.min.js"></script>
	</head>

	<body data-spy="scroll" data-target=".header-nav-main nav" data-offset="65">
		<header id="header" class="header-transparent header-transparent-dark-bottom-border header-effect-shrink" data-plugin-options="{'stickyEnabled': true, 'stickyEffect': 'shrink', 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyChangeLogo': true, 'stickyStartAt': 30, 'stickyHeaderContainerHeight': 70}">
			<div class="header-body border-top-0 bg-dark box-shadow-none">
				<div class="header-container container">
					<div class="header-row">
						<div class="header-column">
							<div class="header-row">
								<div class="header-logo">
									<a href="index.html">
										<img alt="ZDL" width="130" height="37" src="images/zdl-lite.png">
									</a>
								</div>
							</div>
						</div>
						<div class="header-column justify-content-end">
							<div class="header-row">
								<div class="header-nav header-nav-links header-nav-dropdowns-dark header-nav-light-text order-2 order-lg-1">
									<div class="header-nav-main header-nav-main-mobile-dark header-nav-main-square header-nav-main-dropdown-no-borders header-nav-main-effect-2 header-nav-main-sub-effect-1">
										<nav class="collapse">
											<ul class="nav nav-pills" id="mainNav">
												<li>
													<a class="nav-link active" href="#start" data-hash>
														START
													</a>
												</li>
												<li>
													<a class="nav-link" href="#download" data-hash data-hash-offset="62">
														DOWNLOAD
													</a>
												</li>
												<li>
													<a class="nav-link" href="#manage" data-hash data-hash-offset="62">
														GESTISCI
													</a>
												</li>
												<li>
													<a class="nav-link" href="#exit" data-hash>
														ESCI
													</a>
												</li>
											</ul>
										</nav>
									</div>
									<button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main nav">
										<i class="fas fa-bars"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div id="main" role="main" class="main">

			<section id="start" class="section custom-bg-color-1 custom-background-style-1 m-0">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="input-group">
								<input id="input-fast" class="form-control custom-form-border" placeholder="Inserisci link" name="fastDownload" type="text">
								<span class="input-group-append">
									<button id="fast-download" class="btn custom-btn-style-1 _size-1 text-color-light custom-handler" type="button">DOWNLOAD<i class="fas fa-arrow-down ml-2"></i></button>
								</span>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section id="download" class="section bg-color-light m-0">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col">
							<h2 class="custom-bar _center"><i class="fas fa-download mr-2"></i>download</h2>
						</div>
					</div>
					<div class="row no-gutters">
						<div class="col">
							<div id="downloads"></div>
						</div>
					</div>
				</div>
			</section>

			<section class="section bg-color-secondary m-0">
				<div class="container">
					<div class="row no-gutters">
						<div class="col text-center">
							<button id="clean-completed" class="btn custom-btn-style-1 _size-1 text-color-light custom-handler" type="button"><i class="fas fa-trash mr-2"></i>RIMUOVI COMPLETATI</button>
						</div>
					</div>
				</div>
			</section>

			<section id="manage" class="section bg-color-tertiary m-0">
				<div class="container">
					<div class="row no-gutters">
						<div class="col">
							<h2 class="custom-bar _center text-color-light"><i class="fas fa-wrench mr-2"></i>gestisci</h2>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text custom-input-text">Path:</span>
								</div>
								<input id="action-path" type="text" class="form-control custom-form-border">
								<div class="input-group-append">
									<button id="change-path" class="btn custom-btn-style-1 _size-1 text-color-light custom-handler" type="button">CAMBIA<i class="fas fa-boxes ml-2"></i></button>
								</div>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text custom-input-text">Link:</span>
								</div>
								<input id="input-link" type="text" class="form-control custom-form-border" placeholder="Inserisci link" aria-label="Inserisci link" aria-describedby="button-link">
								<div class="input-group-append">
									<button id="send-link" class="btn custom-btn-style-1 _size-1 text-color-light custom-handler" type="button">INVIA<i class="fas fa-arrow-right ml-2"></i></button>
								</div>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text custom-input-text">XDCC:</span>
								</div>
								<input id="input-xdcc" type="text" class="form-control custom-form-border" placeholder="Inserisci comando xdcc" aria-label="Inserisci comando xdcc" aria-describedby="button-xdcc">
								<div class="input-group-append">
									<button id="send-xdcc" class="btn custom-btn-style-1 _size-1 text-color-light custom-handler" type="button">INVIA<i class="fas fa-arrow-right ml-2"></i></button>
								</div>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text custom-input-text">Torrent:</span>
								</div>
								<input id="input-torrent" type="text" class="form-control custom-form-border" placeholder="Inserisci file torrent" aria-label="Inserisci file torrent" aria-describedby="button-torrent">
								<div class="input-group-append">
									<button id="send-torrent" class="btn custom-btn-style-1 _size-1 text-color-light custom-handler" type="button">INVIA<i class="fas fa-arrow-right ml-2"></i></button>
								</div>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text custom-input-text">Downloader:</span>
								</div>
								<input id="local-downloader" type="text" class="form-control custom-form-border">
								<div class="input-group-append">
									<button class="btn custom-btn-style-1 _size-1 text-color-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" type="button">SELEZIONA</button>
  									<div class="dropdown-menu dropdown-menu-right">
    									<button class="dropdown-item custom-handler change-downloader" type="button">Aria2</button>
    									<button class="dropdown-item custom-handler change-downloader" type="button">Axel</button>
    									<button class="dropdown-item custom-handler change-downloader" type="button">Wget</button>
  									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section id="exit" class="section bg-color-light m-0">
				<div class="container">
					<div class="row">
						<div class="col">
							<h2 class="custom-bar _center"><i class="fas fa-door-open mr-2"></i>esci</h2>
						</div>
					</div>
					<div class="row text-center">
						<div class="col text-color-light m-auto">
							<button id="webui-exit" class="btn custom-btn-style-1 _size-1 text-color-light custom-handler" type="button" id="zdl-exit">CHIUDI<i class="fas fa-power-off ml-2"></i></button>
							<button class="btn custom-btn-style-1 _size-1 text-color-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" type="button">CAMBIA WEBUI</button>
							<div class="dropdown-menu dropdown-menu-right">
								<button data-value="1" class="dropdown-item custom-handler change-webui" type="button">Default</button>
								<button data-value="2" class="dropdown-item custom-handler change-webui" type="button">Multilang</button>
								<button data-value="3" class="dropdown-item custom-handler change-webui" type="button">Multilang dark</button>
							</div>
						</div>
					</div>
				</div>
			</section>

			<footer id="footer" class="bg-color-tertiary">
				<div class="pb-5">
					<div class="container">
						<div class="row">
							<div class="col-lg-12 text-center">
								<span class="copyright-text">
									Â© Copyright 2019<i class="fas fa-bolt mr-2 ml-2"></i>ZigzagDownLoader
								</span>
							</div>
						</div>
					</div>
				</div>
			</footer>
		</div>

		<script src="js/lite/jquery.min.js"></script>
		<script src="js/lite/jquery.easing.min.js"></script>
		<script src="js/lite/popper.min.js"></script>
		<script src="js/lite/bootstrap.min.js"></script>
		<script src="js/jquery.md5.min.js"></script>
	    <script src="js/zdl.js"></script>
		<script src="js/lite/webui.lite.js"></script>
		<script src="js/lite/eventhandlers.js"></script>
		<script src="js/lite/theme.js"></script>
		<script src="js/lite/theme.init.js"></script>

		<script>
			var myZDL = new ZDL( "__START_PATH__", "index.html" );
			client.init();
		</script>

	</body>
</html>
